{% extends "base.html" %}

{% block title %}Search - GrapeGuide{% endblock %}

{% block content %}
<div class="jumbotron mt-4">
    <h1 class="display-4">Search Wines</h1>
    <p class="lead">Use our search tool to find the perfect wine for any occasion.</p>
    <hr class="my-4">
    <form>
        <div class="form-group">
            <label for="search">Search for wines:</label>
            <input type="text" class="form-control" id="search" placeholder="Enter wine name or type">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}

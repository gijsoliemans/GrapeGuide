{% extends "base.html" %}

{% block title %}Home - GrapeGuide{% endblock %}

{% block content %}

<style>
    body {
        margin: 0; 
        background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat;
        min-height: 100vh; /* Changed from height to min-height */
        display: flex;
        flex-direction: column;
    }

    .welcome-container {
        height: 100vh; 
        display: flex; 
        justify-content: flex-start; 
        align-items: flex-start;
        padding: 160px 20px; /* position of text */
        color: white; 
    }

    .card {
        border: none;
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
        height: 100%;
        text-decoration: none;
        color: inherit;
        background-color: #ffffff; /* Set card background to white */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Consistent box-shadow for all cards */
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Consistent hover shadow for all cards */
        cursor: pointer;
        color: #9d36add5;
    }

    .image-container {
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card-img-top {
        object-fit: contain;
        width: auto;
        height: 100%;
    }

    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-grow: 1;
        text-align: center;
    }

    .emoji {
        font-size: 3rem;
    }
</style>

<div class="container mt-4">

    <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
        <div class="card">
            <a href="wine/{{ wine.id }}" class="card h-100">
                <div class="image-container mt-4">
                    <img class="card-img-top" src="{{ wine.Image }}" alt="{{ wine.Title }}" style="width: 100%; height: auto; max-height: 220px; object-fit: contain; mix-blend-mode: multiply;">
                </div>

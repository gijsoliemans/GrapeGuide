{% extends "base.html" %}

{% block title %}Wines - GrapeGuide{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h2>{{ product.year }}</h2>
            <p>{{ product.description }}</p>
            <h3>{{ product.price }}</h3>
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
</div>
{% endblock %}

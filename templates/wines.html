{% extends "base.html" %}

{% block title %}Wines - GrapeGuide{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for wine in data %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <a href="{{ url_for('wine_detail', Title=wine.Title) }}">
                    <img class="card-img-top" src="{{ wine.image_url }}" alt="{{ wine.Title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ wine.Title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ wine.Vintage }}</h6>
                        <p class="card-text">{{ wine.Description }}</p>
                        <h6 class="card-subtitle mb-2 text-muted">${{ wine.Price }}</h6>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

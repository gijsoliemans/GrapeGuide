{% extends "base.html" %}

{% block title %}{{ wine.name }} - GrapeGuide{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="{{ wine.image_url }}" alt="{{ wine.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ wine.name }}</h1>
            <h2>{{ wine.year }}</h2>
            <p>{{ wine.description }}</p>
            <h3>${{ wine.price }}</h3>
        </div>
    </div>
</div>
{% endblock %}

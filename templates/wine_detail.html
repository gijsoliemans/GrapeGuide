{% extends "base.html" %}

{% block title %}{{ wine.Title }} - GrapeGuide{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="{{ wine.image_url }}" alt="{{ wine.Title }}">
        </div>
        <div class="col-md-6">
            <h1>{{ wine.Title }}</h1>
            <h2>{{ wine.Vintage }}</h2>
            <p>{{ wine.Description }}</p>
            <h3>${{ wine.Price }}</h3>
        </div>
    </div>
</div>
{% endblock %}
